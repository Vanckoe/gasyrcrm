{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}Main{% endblock %}</title>
    <link href="{% static "core/css/output.css" %}" rel="stylesheet">
</head>

<body class="bg-[#fafafa]">
{% block content %}
    <div class="flex">
        {% block flex-content %}

        {% endblock %}
    </div>
{% endblock %}
{% include "core/components/cookies.html" %}
{% include "core/components/message.html" %}
<script>
    window.onload = () => {
        cookiesOnLoad()
        {% if messages %}
        messagesOnLoad()
        {% endif %}
        {% block window_load %}

        {% endblock %}
    }

    function toggleDropdown(event) {
        event.stopPropagation();
        var dropdownMenu = document.getElementById("dropdownMenu");
        var dropdownButton = document.getElementById("dropdownButton");
        if (dropdownMenu.classList.contains("hidden")) {
            dropdownMenu.classList.remove("hidden");
        } else {
            dropdownMenu.classList.add("hidden");
        }
    }

    window.onclick = function (event) {
        var dropdownMenu = document.getElementById("dropdownMenu");
        var dropdownButton = document.getElementById("dropdownButton");
        if (!dropdownMenu.contains(event.target) && event.target.id !== "dropdownButton") {
            dropdownMenu.classList.add("hidden");
            dropdownButton.classList.remove("-rotate-90");
        }
    }
</script>
</body>

</html>
