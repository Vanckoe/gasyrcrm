{% load static %}

{% block content %}
<h1>Your Appointments</h1>
<div id="appointments">
    <!-- Appointments will be loaded here -->
</div>

<button onclick="openCreateModal();">Create New Appointment</button>

<!-- Modal for Creating Appointment -->
<div id="createModal" style="display:none;">
    <form id="createAppointmentForm" onsubmit="createAppointment(event)">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" required>
        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" required>
        <button type="submit">Submit</button>
    </form>
</div>
<script src="{% static 'core/js/appointments.js' %}"></script>
{% endblock %}
