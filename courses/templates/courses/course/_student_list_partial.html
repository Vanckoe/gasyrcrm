{% load course_tags %}
<!-- courses/_search_results_partial.html -->
{% load static %}
{% for student in students %}
    <div class="relative w-full p-2.5 border border-gray rounded-lg flex flex-row justify-between items-center text-xl">
        <img class="w-[60px] h-[60px] object-cover rounded-full mr-6" src="
             {% if student.profile_picture %}{{ student.profile_picture.url }}{% else %}{% static 'core/images/anonymous-user-image.png' %}{% endif %}">
        <p class="text-xl font-medium text-black-main">{{ student.full_name }}</p>
        <p class="text-xl font-medium text-black">{{ student.phone_number|format_phone_number }}</p>
        <p class="text-xl font-medium text-black">12.12.2024</p>
        <p class="text-xl font-medium text-black">{{ student.login_code }}</p>
        <!-- Button to enroll student -->

        <button onclick="enrollStudent({{ student.id }});"
                class=" text-center rounded-lg bg-accent-red text-white text-lg font-semibold w-[189px] px-8 py-4" type="submit">Подтвердить
        </button>
    </div>
{% empty %}
    <div class="white-block p-[50px] text-center">
        <img class="mx-auto mb-6" src="{% static 'core/images/cats/student.png' %}">
        <p class="text-2xl font-bold ">No students found.</p>
    </div>


{% endfor %}
