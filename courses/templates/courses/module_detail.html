{% extends 'core/base.html' %}

{% block content %}
    <h2>Module: {{ module.module_name }}</h2>
    <!-- Module details... -->

    <!-- Link to create a new lesson for this module -->
    <a href="{% url 'courses:lesson_create' module_id=module.pk %}">+ Add Lesson</a>

    <h3>Lessons</h3>
    <ul>
        {% for lesson in module.lessons.all %}
            <li>{{ lesson.lesson_name }}</li>
            <!-- Optionally, add details or links for each lesson -->
        {% endfor %}
    </ul>
{% endblock %}
