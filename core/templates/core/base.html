{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "core/css/output.css" %}" rel="stylesheet">
</head>
<body class="{% block body-classes %}{% endblock %}">
{% block content %}
    {% csrf_token %}
{% endblock %}
{% include "core/components/cookies.html" %}
{% include "core/components/message.html" %}
<script>
    window.onload = () => {
        cookiesOnLoad()
        {% if messages %}
        messagesOnLoad()
        {% endif %}
    }
</script>
</body>
</html>
