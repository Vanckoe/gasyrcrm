{% load static %}
<div class="rounded-lg shadow-lg bg-white mb-[50px] overflow-y-auto">
    <div class="px-[230px] pt-[60px] text-center">
        <h2 class="text-[32px] font-bold mb-[30px]">Осталось только поздравить ваших будущих выпускников</h2>
        <img class="inline-block mb-[30px]" src="{% static 'core/images/cats/success.png' %}" alt="">
        <p class="text-lg mb-[50px]">
            Осталось проверить результаты ваших будущих учеников, давайте подготовим финальное тестирование
        </p>
        <label class="text-center flex flex-col gap-5">
            <span class="mb-2 font-semibold">Загрузите сюда видео-поздравление с Vimeo</span>
            <input class="border py-[25px] px-4 border-gray w-full rounded-lg mb-[50px]" type="text"
                   name="course_success_video" placeholder="vimeo.com/"
                   value="{{ course.course_success_video }}">
        </label>
    </div>
</div>
