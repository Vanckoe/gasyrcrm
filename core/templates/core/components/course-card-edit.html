{% load static %}

<div class="block bg-white rounded-lg p-8 text-start">
    <div class="block bg-cover h-36 w-full p-3 mb-6 rounded-lg"
         style="background-image: url('{% if course.course_picture %}/{{ course.course_picture }}{% else %}{% static "core/images/course-default-bg.png" %}{% endif %}')">
        <div class="float-left bg-cover w-8 h-8 rounded-full border-2 border-white"
             style="background-image: url('{% if course.created_by.profile_picture %}/{{ course.created_by.profile_picture }}{% else %}{% static "core/images/anonymous-user-image.png" %}{% endif %}')"></div>
    </div>
    <div class="flex flex-row">
        <p class="text-gray font-semibold">Онлайн-курс</p>
        <img class="mx-1.5" src="{% static "core/icons/gray-point.svg" %}" alt="">
        <p class="text-gray font-semibold">{{ course.created_by.full_name }}</p>
    </div>
    <div>
        <h2 class="text-2xl font-semibold mb-3">{{ course.course_name }}</h2>
        <p class="font-light text-sm mb-7">{{ course.mini_description }}</p>
            <a class="inline-block min-w-[268px] text-center py-5 border-2 border-black-main rounded-lg text-black-main font-semibold"
               href="{% url 'courses:course_detail_edit' pk=course.id %}">Редактировать курс</a>
    </div>
</div>
