{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- If you have custom styles -->
</head>
<body>
    <h1>Chat Rooms</h1>
    <ul>
        {% for room in rooms %}
        <li>
            <a href="{% url 'chats:chat_room_detail' room.id %}">{{ room.title }}</a>
        </li>
        {% empty %}
        <li>No chat rooms available.</li>
        {% endfor %}
    </ul>
</body>
</html>
